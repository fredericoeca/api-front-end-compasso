<div class="row">
    <div class="col col-12 mt-2">
        <h6 class="ml-3">Repositórios de {{ username }}</h6>
    
        <hr />

    </div>

    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-3" *ngFor="let repos of repositories">
        <div class="card h-100">
            <h6 class="card-header">{{ repos.name }}</h6>
            <div class="card-body">
                
                <div class="row mb-2">
                    <div class="col col-12">
                        <span class="small text-secondary">Descrição</span>
                    </div>
                    <div class="col col-12">
                        <div class="card-text">{{ repos?.description }}</div>
                        <div class="card-text" *ngIf="!repos?.description">-</div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col col-12">
                        <span class="small text-secondary">Criação</span>
                    </div>
                    <div class="col col-12">
                        <div class="card-text">{{ repos?.created_at | date:'dd/MM/yyyy' }}</div>
                        <div class="card-text" *ngIf="!repos?.created_at">-</div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col col-12">
                        <span class="small text-secondary">Linguagem</span>
                    </div>
                    <div class="col col-12">
                        <div class="card-text">{{ repos?.language }}</div>
                        <div class="card-text" *ngIf="!repos?.language">-</div>
                    </div>
                </div>               

            </div>
        </div>
    </div>

    <div class="col col-12 mt-2" *ngIf="repositories?.length === 0">
        <div class="alert alert-light" role="alert">
            Nenhum repositório foi encontrado.
        </div>
    </div>

    <div class="col col-12 mt-2" *ngIf="error">
        <div class="alert alert-danger" role="alert">
            Erro ao buscar repositórios do GitHub.
        </div>
    </div>

</div>
